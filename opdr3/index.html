<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord generator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <h1>Wachtwoord Generator</h1>
  <div class="center-box">
    <label>
      Lengte <input id="len" min="6" type="number" value="12" />
    </label>
    <label> <input id="upper" type="checkbox" checked /> Hoofdletters </label>
    <label> <input id="nums" type="checkbox" checked /> Cijfers </label>
    <label>
      <input id="special" type="checkbox" checked /> Speciale tekens
    </label>
    <div class="button-container">
      <button class="btn" onclick="generate()">Genereer</button>
      <button class="btn" onclick="reset()">Reset</button>
    </div>
    <div class="output-container">
      <div class="output" id="passOut"></div>
      <i class="fas fa-copy copy-icon" onclick="copyToClipboard()"></i>
    </div>
    <div class="strength" id="strengthOut"></div>
  </div>

</body>

</html>
